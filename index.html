<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Jasmine Spec Runner v2.8.0</title>

    <link rel="stylesheet" href="jasmine/jasmine-2.8.0/jasmine.css" />

    <script src="jasmine/jasmine-2.8.0/jasmine.js"></script>

    <script src="jasmine/jasmine-2.8.0/boot.js"></script>

  </head>

  <body>
      <!-- Navigation Links -->
      <nav>
        <!-- Add navigation links here -->
    </nav>

    <!-- Table -->
    <section id="table-section">
        <table>
            <thead>
                <th>header</th>
            </thead>
            <tbody>
                <tr>
                    <td>This is colomn1</td>
                    <td>This is colomn2</td>
                    <td>This is colomn3</td>
                </tr>
                <tr>
                    <td>This is colomn1</td>
                    <td>This is colomn2</td>
                    <td>This is colomn3</td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- Form -->
    <section id="form-section">
        <!-- Add a form here -->
        <form action="">
            <div>
                <label for="name" name=name >name</label>
                <input type="text" id=name>
            </div>
            <div>
                <label for="email" name=email>email</label>
                <input type="email" id=email>
            </div>
            <div>
                <input type="submit">
            </div>
        </form>
    </section>

    <!-- Ordered List -->
    <section id="ordered-list-section">
        <!-- Add an ordered list here -->
        <ol>
            <li>This is an ordered list</li>
        </ol>
    </section>

    <!-- Unordered List -->
    <section id="unordered-list-section">
        <!-- Add an unordered list here -->
        <ul>
            <li>This is an unordered list</li>
        </ul>
    </section>

    <!-- Block Elements -->
    <section id="block-elements">
        <!-- Add block elements here (e.g., div, p, h1) -->
        <div>This is a div</div>
        <p>This is a paragraph</p>
        <h1>This is a h1 tag</h1>
        <article>This is an article</article>
        <section>This is a section</section>
    </section>

    <!-- Inline Elements -->
    <section id="inline-elements">
        <!-- Add inline elements here (e.g., span, a, strong) -->
        <strong>Strong</strong><br>
        <span>a</span>
        <br>
        <b>Bold</b><br>
        <i>Italic</i>
    </section>
  </body>
</html>
